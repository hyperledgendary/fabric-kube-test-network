---
apiVersion: v1
kind: Service
metadata:
  name: org1-peer-gateway
  labels:
    app: org1-peer-gateway
    app.kubernetes.io/instance: fabricpeer
    app.kubernetes.io/managed-by: fabric-operator
    app.kubernetes.io/name: fabric
    creator: fabric
    orgname: Org1MSP
spec:
  # This selector stanza will match on the orgname: label below, distributing connections to all
  # peers matching the org MSP.
  selector:
    # app: org1-peer1
    app.kubernetes.io/instance: fabricpeer
    app.kubernetes.io/managed-by: fabric-operator
    app.kubernetes.io/name: fabric
    creator: fabric
    orgname: Org1MSP
  ports:
    - name: peer-api
      port: 7051
      protocol: TCP
      targetPort: 7051

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: org1-peer-gateway
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: 60s
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  labels:
    app: org1-peer-gateway
    app.kubernetes.io/instance: fabricpeer
    app.kubernetes.io/managed-by: fabric-operator
    app.kubernetes.io/name: fabric
    creator: fabric
    orgname: Org1MSP
spec:
  ingressClassName: nginx
  rules:
    - host: test-network-org1-peer-gateway.org1.localho.st
      http:
        paths:
          - backend:
              service:
                name: org1-peer-gateway
                port:
                  name: peer-api
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - test-network-org1-peer-gateway.org1.localho.st