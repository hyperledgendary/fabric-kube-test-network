---
apiVersion: ibp.com/v1beta1
kind: IBPCA
metadata:
  name: org1-ca
spec:
  action:
    renew: {}
  configoverride:
    ca:
      affiliations:
        org1:
          - department1
          - department2
        org2:
          - department1
      registry:
        identities:
          - name: rcaadmin
            pass: rcaadminpw
            type: client
            attrs:
              hf.Registrar.Roles: "*"
              hf.Registrar.DelegateRoles: "*"
              hf.Revoker: true
              hf.IntermediateCA: true
              hf.GenCRL: true
              hf.Registrar.Attributes: "*"
              hf.AffiliationMgr: true
          - name: peer1
            pass: peer1pw
            type: peer
          - name: peer2
            pass: peer2pw
            type: peer
          - name: org1admin
            pass: org1adminpw
            type: admin
      debug: true
      signing:
        default:
          expiry: 87600h0m0s
    tlsca:
      affiliations:
        org1:
          - department1
          - department2
#        org2:
#          - department1
      registry:
        identities:
#          - name: admin
#            pass: adminpw
#            type: client # todo: shouldn't this be an admin?
#            attrs:
#              hf.Registrar.Roles: "*"
#              hf.Registrar.DelegateRoles: "*"
#              hf.Revoker: true
#              hf.IntermediateCA: true
#              hf.GenCRL: true
#              hf.Registrar.Attributes: "*"
#              hf.AffiliationMgr: true
          - name: peer1
            pass: peer1pw
            type: peer
          - name: peer2
            pass: peer2pw
            type: peer
#          - name: org1admin
#            pass: org1adminpw
#            type: admin
      debug: true
      signing:
        default:
          expiry: 87600h0m0s
  customNames:
    pvc: {}
  domain: localho.st
  images:
    caImage: hyperledger/fabric-ca
    caTag: 1.5.5
    caInitImage: registry.access.redhat.com/ubi8/ubi-minimal
    caInitTag: latest
  ingress:
    class: ""
    tlsSecretName: ""
  license:
    accept: true
  replicas: 1
  resources:
    ca:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M
    init:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M
  service:
    type: ClusterIP
  storage:
    ca:
      class: standard
      size: 100M
  version: 1.5.5
