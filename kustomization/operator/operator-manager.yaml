---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabric-operator
  labels:
    release: "operator"
    helm.sh/chart: "hlf"
    app.kubernetes.io/name: "hlf"
    app.kubernetes.io/instance: "hlf"
    app.kubernetes.io/managed-by: "fabric-operator"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      name: fabric-operator
  template:
    metadata:
      labels:
        name: fabric-operator
        release: "operator"
        helm.sh/chart: "hlf"
        app.kubernetes.io/name: "hlf"
        app.kubernetes.io/instance: "hlf"
        app.kubernetes.io/managed-by: "fabric-operator"
      annotations:
        productName: "Hyperledger Fabric Operator"
        productID: ""
        productVersion: "1.0.0"
        productChargedContainers: ""
        productMetric: "VIRTUAL_PROCESSOR_CORE"
    spec:
      serviceAccountName: fabric-operator
      imagePullSecrets:
        - name: image-pull-secret
      containers:
        - name: fabric-operator
          image: ${OPERATOR_IMAGE}
          command:
            - ibp-operator
          livenessProbe:
            tcpSocket:
              port: 8383
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 8383
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 5
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "fabric-operator"
            - name: CLUSTERTYPE
              value: K8S
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 100m
              memory: 200Mi
